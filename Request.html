<!DOCTYPE html>
<html>
  <head>
    <title>Application form</title>
    <style>
      body {
        background-color: lightskyblue;
        font-family: 'Trebuchet MS';
      }
      
      header {
        background-color:black;
        padding: 10px;
      }
      
      header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      
      header nav ul li {
        margin: 0 10px;  /**margin is to ensure that the words has spacing between them**/
      }
      
      header nav ul li a {
        color: beige;
        text-decoration: none;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color:white ;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }
      
      .container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      
      #b1 {
        background-color: lightblue;
        color: white;
        border: none;
        padding: 13px;
        cursor: pointer;
        font-size: 15px;
        border-radius: 5px;
        font-family: 'Trebuchet MS';
      }
      #b1:hover {
        background-color: lime;
        animation: none;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        color: grey;
        padding: 10px;
      }
    </style>
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="Home.html">Back to Home</a></li>
          <li><a href="Request.html">Apply Now</a></li>
          <li><a href="Payment.html">Make payment</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Personal Loans</h1>
      <p>Get the money you need for the things you want. Apply for a personal loan today!</p>
      <p>If you already made a request and was asked to make payment, click <a href="Payment.html">Here!</a></p>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="amount">Loan Amount</label>
          <input type="number" id="amount" name="amount">
        </div>
        <div class="form-group">
          <label for="purpose">Loan Purpose</label>
          <select id="purpose" name="purpose">
            <option value="">Select Purpose</option>
            <option value="home-improvement">Home Improvement</option>
            <option value="debt-consolidation">Debt Consolidation</option>
            <option value="education">Education</option>
            <option value="business">Business</option>
            <option value="other">Other</option>
          </select>
        </div>
        <nav>
        <p>
        <button id="b1">
      <a href="RequestDone.html">Submit</a>
      </button>
      </p>
      </nav>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Travis's Personal Loan Website</p>
    </footer>
  </body>
</html>
